<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dea13656e1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="city-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Search location..."
                  class="form-control"
                  id="inputCity"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-2">
                <button
                  class="btn btn-success current"
                  id="current-location-btn"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <div class="row city">
            <div class="col-7">
              <h1 class="city-name" id="city"></h1>
              <p id="dayTime">Wed 10:39am</p>
            </div>
            <div class="col-5">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="clear"
                class="icon"
                id="icon"
              />

              <span class="temperature" id="temp">21</span>
              <span class="units"
                ><a href="#" id="celsius" class="active">°C</a>
                <a href="#" id="fahrenheit"> °F</a></span
              >
            </div>
          </div>
          <div class="row weather-details">
            <div class="col-4">
              <i class="fa-solid fa-droplet"></i
              ><i class="fa-solid fa-percent"></i> <span id="hum"></span>%
            </div>
            <div class="col-4 description" id="type"></div>
            <div class="col-4">
              <i class="fa-solid fa-wind"></i> <span id="speed"></span> km/h
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="source-code">
          <a href="https://github.com/RekaMel/WeatherApp" target="_blank"
            >Open-source code</a
          >
          by Reka Acs
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
